<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodogo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="mx-3 my-3">
    <div id="wrapper">
      <div
        id="timer"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <div
          class="mx-3 my-3 bg-info bg-gradient p-2 text-white d-flex flex-row justify-content-center align-items-center"
        >
          <span class="minutes fs-3">25</span>
          <span>:</span>
          <span class="seconds fs-3">00</span>
        </div>
        <div class="button-area">
          <button id="btn" class="btn btn-success text-white mx-2">
            Start
          </button>
          <button id="resetBtn" class="btn bg-warning text-white mx-2">
            Reset
          </button>
        </div>
      </div>
      <div
        id="result"
        class="d-flex justify-content-center align-items-center my-3"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
